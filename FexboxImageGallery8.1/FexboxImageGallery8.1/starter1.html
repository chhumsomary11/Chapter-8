<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox Gallery</title>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0px 0px;
      }

      body {
        background-color: #fefefe;
      }

      header {
        text-align: center;
      }

      #gallery {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      img {
        margin: 1em;
        box-shadow: 10px 10px 10px #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flexbox Gallery</h1>
      <div id="gallery">
        <img src="bird1.jpg" width="200px" height="150px" alt="bird1" />
        <img src="bird2.jpg" width="200px" height="150px" alt="bird2" />
        <img src="bird3.jpg" width="200px" height="150px" alt="bird3" />
        <img src="bird4.jpg" width="200px" height="150px" alt="bird4" />
        <img src="bird5.jpg" width="200px" height="150px" alt="bird5" />
        <img src="bird6.jpg" width="200px" height="150px" alt="bird6" />
      </div>
    </header>
    <main></main>
  </body>
</html>
